---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "crawler.fullname" . }}
  labels:
    app: search_engine
    component: crawler
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search_engine
      component: crawler
      release: {{ .Release.Name }}
  template:
    metadata:
      name: crawler
      labels:
        app: search_engine
        component: crawler
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: crawler
        {{- if .Values.args }}
        args:
{{ toYaml .Values.args | indent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
          name: crawler
          protocol: TCP
        env:
        - name: MONGO
          value: {{ .Values.databaseHost | default (printf "%s-mongodb" .Release.Name) }}
        - name: MONGO_PORT
          value: {{ .Values.databasePort | default "27017" | quote }}
        - name: RMQ_HOST
          value: {{ .Values.rabbitmqHost | default (printf "%s-rabbitmq" .Release.Name) }}
        - name: RMQ_QUEUE
          value: {{ .Values.rabbitmqQueue | default "urls" | quote }}
        - name: RMQ_USERNAME
          value: {{ .Values.rabbitmqUsername | default "guest" | quote }}
        - name: RMQ_PASSWORD
          value: {{ .Values.rabbitmqPassword | default "guest" | quote }}
        - name: CHECK_INTERVAL
          value: {{ .Values.checkInterval | default "-1" | quote }}
        - name: EXCLUDE_URLS
          value: {{ .Values.excludeUrls | default "" | quote }}
